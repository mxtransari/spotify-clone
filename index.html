                </button>
                <div class="collapse navbar-collapse col-8 " id="navbarSupportedContent">

                    <form class="d-flex" role="search">
                        <img class="home-icon" src="./icons/home.svg" alt="">
                        <span>

                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>

                        <input class="form-control search-box me-2" type="search"
                            placeholder="What do you want to play?" aria-label="Search">


                        <a href="">

                            <span aria-hidden="true" class=" browser-icon IconWrapper__Wrapper-sc-16usrgb-0 hYdsxw"><svg

                                    <path
                                        d="M4 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v4H4V2zM1.513 9.37A1 1 0 0 1 2.291 9H21.71a1 1 0 0 1 .978 1.208l-2.17 10.208A2 2 0 0 1 18.562 22H5.438a2 2 0 0 1-1.956-1.584l-2.17-10.208a1 1 0 0 1 .201-.837zM12 17.834c1.933 0 3.5-1.044 3.5-2.333 0-1.289-1.567-2.333-3.5-2.333S8.5 14.21 8.5 15.5c0 1.289 1.567 2.333 3.5 2.333z">
                                    </path>
                                </svg>
                            </span>
                        </a>

                    </form>


                    <div class="btn-box1">
                        <a class="signupbtn" href="#">Sign Up</a>
                        <a class="loginbtn" href="#">Login</a>
                    </div>
                </div>
            </div>
        </nav>




    </header>

                        <a class="arrow-repeatbtn">
                            <i class="bi bi-shuffle"></i>
                        </a>
                        <a class="prevbtn" id="prevb">

                        </a>
                        <a class="playbtn" id="playb">
                            <i class="bi bi-play-fill"></i>
                        </a>
                        <a class="nextbtn" id="nextb">
